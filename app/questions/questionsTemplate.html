<div class="questions">

	<div class="timer">    
  
  <timer interval="1000" countdown="timeForQuestion" autostart="false">{{millis | date:'mm:ss'}}</timer>
	</div>

	<code-area></code-area>
	{{question}}
	<answer-area></answer-area>
	<button ng-click="finishQuestion()" ng-disabled="gameOver">Think I made it!</button>
	<summary answer="{{answer}}" correctAnswer1={{correctAnswer}} remainingTime="30"></summary>
	<gameover></gameover>
</div>
