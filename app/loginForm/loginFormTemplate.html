<div class="login">
<button ng-click="openUserInformationForm()">Let's start!</button>

<div data-point="popup">
            <form name="loginForm" novalidate>
            <div style="width: 224px;">
                <div>
                    <label for="age">Age:</label>
                    <input id="age" ng-type="number" ng-model="user.age"/>
                </div>

                <div>
                    <label for="gender">Gender:</label>

                    <select id="gender" ng-model="user.gender">
                        <option disabled selected> -- select an option -- </option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <h3>How did you learn to program:</h3>
            <div><label for="selfTaught">self taught<input type="checkbox" id="selfTaught" ng-model="user.degree.selfTaught"></label></div>
            <table>
                <tr>
                    <td>BSc/BA: </td>
                    <td>
                        <label for="startedBA">started in </label>
                        <select ng-model="user.degree.BA.started" ng-options="n for n in {{[] | disRange:2016:1980}}"></select>
                    </td>
                    <td>
                    and studied <select ng-model="user.degree.BA.studied" ng-options="n for n in ['0','1','2','3','4','5','5+']"></select> years
                    </td>
                    <td><input id="baFinised" type="checkbox" ng-model="user.degree.BA.finised">
                    <label for="baFinised">finised</label></td>
                </tr>

                <tr>
                    <td>MSc/MA: </td>
                    <td>
                        <label for="startedBA">started in </label>
                        <select ng-model="user.degree.MA.started" ng-options="n for n in {{[] | disRange:2016:1980}}"></select>
                    </td>
                    <td> 
                    and studied <select ng-model="user.degree.MA.studied" ng-options="n for n in ['0','1','2','3','4','5','5+']"></select> years
                    </td>

                     <td><input id="maFinised" type="checkbox" ng-model="user.degree.MA.finised">
                    <label for="maFinised">finised</label></td>
                </tr>

                <tr>
                    <td>PhD: </td>
                    <td>
                        <label for="startedPhD">started in </label>
                        <select ng-model="user.degree.PhD.started" ng-options="n for n in {{[] | disRange:2016:1980}}"></select>
                    </td>
                    <td> 
                    and studied <select ng-model="user.degree.PhD.studied" ng-options="n for n in ['0','1','2','3','4','5','5+']"></select> years
                    </td>
                       <td><input id="phdFinised" type="checkbox" ng-model="user.degree.PhD.finised">
                    <label for="phdFinised">finised</label></td>
                </tr>
            </table>

            <div class="question" style="margin-top: 23px;">
                <div>With which programming languages do you have a good familiarity:</div>
                <label ng-repeat="programmingLanguage in programmingLanguagesOptions">
                  <input type="checkbox" checklist-model="user.programmingLanguages" checklist-value="programmingLanguage"> {{programmingLanguage}}
                </label>
            </div>

            <div class="question">
                <label for="assessProgrammingSkills">How do you assess your programming skills?</label>

                <label ng-repeat="n in ['0 (novice)',1,2,3,4,'5 (expert)']">
                    <input type="radio" name="assessProgrammingSkills" ng-model="user.assessProgrammingSkills" ng-value="n" /> {{n}}
                </label>
            </div>

            <div class="question">
                <label for="yearsOfExperience">How many years work experience do you have in programming?</label>
                <select ng-model="user.yearsOfExperience" ng-options="n for n in {{[] | range:0:20}}"></select>
            </div>
            
            <div class="question">
                <label for="notFirstTime">I was already part in this experiment before
                    <input id="notFirstTime" type="checkbox" ng-model="user.notFirstTime">
                </label>
            </div>

               <!--  <div class="loginButton">
                    <button type="submit" ng-disabled="loginForm.$invalid" ng-click="startTheGame()">Let's start!</button>
                </div> -->
            </form>
        </div>
    </div>
</div>
